<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Questions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let sentence of sentences; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ sentence.sentence }}</td>
                <td>{{ sentence.translation }}</td>
            </tr>
        </tbody>
    </table>
</div>
